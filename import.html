<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For You ‚ù§Ô∏è</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #ffe4e6; /* Soft Pink Background */
            font-family: sans-serif;
            text-align: center;
        }

        /* The white card box */
        .card {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            width: 85%;
            max-width: 350px;
        }

        img { width: 100%; border-radius: 10px; margin-bottom: 15px; }
        
        h1 { color: #db2777; font-size: 24px; }
        p { color: #555; }

        button {
            padding: 12px 25px;
            font-size: 16px;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            margin: 5px;
        }
        .btn-yes { background: #2ed573; color: white; }
        .btn-no { background: #ff4757; color: white; }
        .btn-start { background: #ff6b81; color: white; }

        /* Hide pages until needed */
        #page2, #page3 { display: none; }
    </style>
</head>
<body>

    <!-- MUSIC PLAYER (Hidden) -->
    <!-- This plays a cute song automatically when you click the button -->
    <audio id="music" loop>
        <source src="https://www.bensound.com/bensound-music/bensound-ukulele.mp3" type="audio/mpeg">
    </audio>

    <div class="card">
        
        <!-- SCREEN 1: The Intro -->
        <div id="page1">
            <img src="https://media.tenor.com/b8o4QLd-tWkAAAAi/bear.gif">
            <h1>I have a question...</h1>
            <p>(Turn up your volume! üéµ)</p>
            <button class="btn-start" onclick="start()">Open Letter üíå</button>
        </div>

        <!-- SCREEN 2: The Question -->
        <div id="page2">
            <img src="https://media.tenor.com/h5jR_iU96MAAAAAi/bear-kawaii.gif">
            <h1>Will you go out with me?</h1>
            <button class="btn-yes" onclick="success()">Yes</button>
            <button class="btn-no" id="noBtn" onclick="moveNo()">No</button>
        </div>

        <!-- SCREEN 3: The Success -->
        <div id="page3">
            <img src="https://media.tenor.com/gUiu1zyxfzYAAAAi/bear-kiss-bear-kisses.gif">
            <h1>Yay! See you soon! ‚ù§Ô∏è</h1>
        </div>

    </div>

    <script>
        function start() {
            // Play music
            document.getElementById('music').play();
            // Show next page
            document.getElementById('page1').style.display = 'none';
            document.getElementById('page2').style.display = 'block';
        }

        function moveNo() {
            // Change text of No button
            document.getElementById('noBtn').innerText = "Please?";
            // Make Yes button bigger
            let yesBtn = document.querySelector('.btn-yes');
            let currentSize = parseFloat(window.getComputedStyle(yesBtn).fontSize);
            yesBtn.style.fontSize = (currentSize + 10) + 'px';
        }

        function success() {
            // Show final page
            document.getElementById('page2').style.display = 'none';
            document.getElementById('page3').style.display = 'block';
            confetti();
        }
    </script>
</body>
</html>
